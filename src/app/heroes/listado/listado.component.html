<p>listado works!</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}</li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe borrado</h3>
  <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrado>
  <h3>No hay nada borrado.</h3>
</ng-template>


<button (click)="borrar()">Borrar</button>
